<div class="container text-center">
    <div class="row d-flex justify-content-center">
      <div class="col-4">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
               <form [formGroup]="loginForm" (ngSubmit)="checkLoginUser()">
                <div class="mb-3">
                    <label for="userName" class="form-label"></label>
                    <input type="text" class="form-control"  formControlName="username" name="userName" placeholder="Enter user name"
                    [ngClass]="{ 'is-invalid': isSubmitted && f['username']['errors'] }">
                  </div>
                <div class="mb-3">
                    <label for="" class="form-label"></label>
                    <input type="" class="form-control" formControlName="password" placeholder="Enter password"
                    [ngClass]="{ 'is-invalid': isSubmitted && f['password']['errors'] }">
                  </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary btn-sm">Login</button>
                  </div>
               </form>
                  
            </div>
          </div>
      </div>
    </div>
  </div>
